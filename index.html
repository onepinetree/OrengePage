<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오랜지: 오랜 기간동안 지키고 싶은 목표</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image-gallery">
        <img src="assets/1.jpeg" alt="Sample Image 1">
        <img src="assets/2.jpeg" alt="Sample Image 2">
        <img src="assets/3.jpeg" alt="Sample Image 3">
        <img src="assets/4.jpeg" alt="Sample Image 4">
        <img src="assets/5.jpeg" alt="Sample Image 5">
        <img src="assets/6.jpeg" alt="Sample Image 6">
        <img src="assets/7.jpeg" alt="Sample Image 7">
        <img src="assets/8.jpeg" alt="Sample Image 8">
        <img src="assets/9.jpeg" alt="Sample Image 9">
        <img src="assets/10.jpeg" alt="Sample Image 10">
    </div>

    <div class="button-container">
        <a id="long-orange-btn" class="sharing-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSf3GxrP8KKAhOw9WfPIyRIzUOx0VTTX_MHDSsBX3ZqHfVdjig/viewform">조각 신청하기</a>
    </div>
    
    <div class="text-above-buttons">
        조각이 필요한 친구에게 공유해요
    </div>
    <div class="button-container-add">
        <a id="copy-link-btn" class="sharing-btn" href="javascript:;" onclick="copyToClipboard('https:\/\/orengepage.onrender.com')">링크 복사하기</a>
        <a id="kakaotalk-sharing-btn" class="sharing-btn" href="javascript:;">KakaoTalk 공유하기</a>
    </div>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"
        integrity="sha384-l+xbElFSnPZ2rOaPrU//2FF5B4LB8FiX5q4fXYTlfcG4PGpMkE1vcL7kNXI6Cci0" crossorigin="anonymous"></script>
    <script>
        Kakao.init('7476b316e9eedddc848473346eab3335'); // 사용하려는 앱의 JavaScript 키 입력
        Kakao.Share.createDefaultButton({
            container: '#kakaotalk-sharing-btn',
            objectType: 'feed',
            content: {
                title: '오랜지와 목표 조각하기',
                description: "막막했던 내 목표,\n조각에서 해결해보세요!",
                imageUrl: 'https://i.postimg.cc/ZqmjH4XB/Kakao-Talk-Photo-2024-03-19-02-27-14.jpg',
                link: {
                    mobileWebUrl: 'https:\/\/orengepage.onrender.com',
                    webUrl: 'https:\/\/orengepage.onrender.com',
                },
            },
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('링크가 클립보드에 복사되었습니다.');
            }, function(err) {
                console.error('클립보드 복사에 실패했습니다: ', err);
            });
        }
    </script>
</body>
</html>
